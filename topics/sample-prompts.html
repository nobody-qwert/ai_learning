    <!-- Content will be dynamically generated here -->

<!-- Load the prompt loader -->
<script src="../prompts/prompt-loader.js"></script>

<script>
// Main application logic
class SamplePromptsApp {
    constructor() {
        this.promptsContainer = document.getElementById('prompts-container');
        this.loadingElement = document.getElementById('loading');
        this.init();
    }

    async init() {
        try {
            await promptLoader.loadAllPrompts();
            this.renderPrompts();
            this.hideLoading();
        } catch (error) {
            console.error('Failed to load prompts:', error);
            this.showError();
        }
    }

    hideLoading() {
        this.loadingElement.style.display = 'none';
        this.promptsContainer.style.display = 'block';
    }

    showError() {
        this.loadingElement.innerHTML = '<p style="color: red;">Failed to load prompts. Please refresh the page.</p>';
    }

    renderPrompts() {
        const prompts = promptLoader.getAllPrompts();
        
        // Group prompts by category
        const physicsPrompts = [
            prompts['bouncing-ball'],
            prompts['multi-ball'],
            prompts['3d-physics']
        ];
        
        const snakePrompts = [
            prompts['simple-snake'],
            prompts['competitive-snake'],
            prompts['3d-snake']
        ];
        
        const advancedPrompts = [
            prompts['3d-maze']
        ];

        let html = '';
        
        // Physics & Collision Detection Series
        html += this.renderSection('üéÆ Physics & Collision Detection Series', physicsPrompts);
        
        // Snake Game Evolution
        html += this.renderSection('üêç Snake Game Evolution', snakePrompts);
        
        // Advanced 3D Game
        html += this.renderSection('üè∞ Advanced 3D Game', advancedPrompts);

        this.promptsContainer.innerHTML = html;
    }

    renderSection(title, prompts) {
        let html = `
            <div class="section-divider">
                <h3>${title}</h3>
            </div>
        `;

        prompts.forEach(prompt => {
            if (prompt) {
                html += this.renderPromptCard(prompt);
            }
        });

        return html;
    }

    renderPromptCard(prompt) {
        const difficultyClass = `difficulty-${prompt.difficulty.toLowerCase()}`;
        const featuresHtml = prompt.features.map(feature => `<li>${feature}</li>`).join('');

        return `
            <div class="prompt-section">
                <div class="prompt-header">
                    <span class="prompt-icon">${prompt.icon}</span>
                    <span class="prompt-title">${prompt.title}</span>
                    <span class="difficulty-badge ${difficultyClass}">${prompt.difficulty}</span>
                </div>
                <p>${prompt.description}</p>
                <ul class="feature-list">
                    ${featuresHtml}
                </ul>
                <div class="prompt-actions">
                    <button class="btn btn-primary" onclick="togglePrompt('${prompt.id}')">Show Prompt</button>
                    <button class="btn btn-secondary" onclick="toggleDemo('${prompt.id}')">View Demo</button>
                </div>
                <div id="prompt-${prompt.id}" class="prompt-content">
                    <button class="copy-btn" onclick="copyPrompt('${prompt.id}')">Copy</button>
                    ${prompt.prompt}
                </div>
                <div id="demo-${prompt.id}" class="demo-container">
                    <iframe class="demo-iframe" data-src="../animations/${prompt.id}.html"></iframe>
                </div>
            </div>
        `;
    }
}

// Utility functions
function togglePrompt(promptId) {
    const element = document.getElementById(`prompt-${promptId}`);
    if (element.style.display === 'none' || element.style.display === '') {
        element.style.display = 'block';
    } else {
        element.style.display = 'none';
    }
}

function toggleDemo(promptId) {
    const element = document.getElementById(`demo-${promptId}`);
    const iframe = element.querySelector('iframe');
    
    if (element.style.display === 'none' || element.style.display === '') {
        element.style.display = 'block';
        // Lazy load the iframe
        if (!iframe.src && iframe.dataset.src) {
            iframe.src = iframe.dataset.src;
        }
    } else {
        element.style.display = 'none';
    }
}

function copyPrompt(promptId) {
    const prompt = promptLoader.getPrompt(promptId);
    if (prompt) {
        navigator.clipboard.writeText(prompt.prompt).then(() => {
            // Show feedback
            const btn = event.target;
            const originalText = btn.textContent;
            btn.textContent = 'Copied!';
            btn.style.background = '#28a745';
            setTimeout(() => {
                btn.textContent = originalText;
                btn.style.background = '#4facfe';
            }, 2000);
        }).catch(err => {
            console.error('Failed to copy text: ', err);
        });
    }
}

// Initialize the app when the page loads
document.addEventListener('DOMContentLoaded', () => {
    new SamplePromptsApp();
});
</script>
